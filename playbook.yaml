- name: prepare kubernetes installation
  hosts: all
  become: true

  tasks:
  - name: update
    ansible.builtin.apt:
      update-cache: yes
      cache_valid_time: 3600

  - name: upgrade all packages to latest version
    ansible.builtin.apt:
      upgrade: full

  - name: remove old container runtimes
    ansible.builtin.apt:
      name: 
        - docker.io 
        - docker-doc 
        - docker-compose 
        - docker-compose-v2 
        - podman-docker 
        - containerd 
        - runc
      state: absent
      purge: yes

  - name: turn off swap 1/2
    command: swapoff -a

  - name: turn off swap 2/2
    replace:
      path: /etc/fstab
      regexp: '^\S+\s+\S+\s+swap\s+'
      replace: '# &'

